<!--Como crear listas ordenadas y desordenadas-->

<!--Estructura de HTML-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Colocar listas ordenadas-->
    <center>
        <h1>Listas Ordenadas</h1>
    </center>
    <!--Para colocar listas ordenadas usamos la etiqueta ol-->
    <ol>
        <!--dentro de la etiqueta-->
        <!--colocamos todos los items de la lista-->
        <!--para colocar items usamos la etiqueta li-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <!--Colocar listas desordenas-->
    <center>
        <h1>Listas Desordenadas</h1>
    </center>
    <!--Para colocar listas desordenas usamos la etiqueta ul-->
    <ul>
        <!--colocamos los items-->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>ELemento 3</li>
    </ul>
</body>
</html>
