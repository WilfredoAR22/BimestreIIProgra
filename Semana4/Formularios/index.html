<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--Como realizar la estructura de un formulario-->
    <form>
        <!--se colocan todas las cajas de texto-->
        <input type="text" required name="username" placeholder="hola"> <br> <!--Sirve para agregar cualquier tipo de texto-->
        <input type="email" required name="email"> <br> <!--Sirve para agregar y validar el correo electronico-->
        <input type="password" required name="password"> <br> <!--para las contraseÃ±as-->
        <input type="checkbox"> <br> <!--sirve para validar una condicion-->
        <input type="date"> <br> <!--para registrar una fecha-->
        <input type="file"> <br> <!--Para enviar informacion del explorador de archivos-->
        <input type="radio"> <br> <!--Sirve para validar una informacion o como boton-->
        <input type="submit"> <br> <!--Para enviar informacion al servidor-->
        <input type="range"> <br>
        <input type="datetime"> <br> 
    </form>
</body>
</html>
